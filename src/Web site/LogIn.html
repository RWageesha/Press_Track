<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <!-- First Form: Email and User ID -->
        <form id="login-form">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <button type="submit">Next</button>
        </form>

        <!-- Error Message -->
        <p id="login-error" style="color: red; display: none;">Invalid login credentials. Please try again.</p>

        <!-- Second Form: Order ID (Initially Hidden) -->
        <div id="order-id-section" style="display: none;">
            <h3>Enter Order ID</h3>
            <form id="order-id-form">
                <label for="orderId">Order ID:</label>
                <input type="text" id="orderId" name="orderId" required>
                <button type="submit">Submit</button>
            </form>

            <!-- Error Message for Order ID -->
            <p id="order-error" style="color: red; display: none;">Order not found. Please check your Order ID.</p>
        </div>
    </div>

    <script src="assets/js/Login.js"></script>
</body>
</html>
